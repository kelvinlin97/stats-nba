<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats Analyzer</title>
</head>
<body>
    <h1>NBA Stats Analyzer</h1>
    <form action="{{ url_for('fetch_stats') }}" method="POST">
        <label for="player_url">Player URL:</label>
        <input type="text" name="player_url" required>
        <button type="submit">Analyze</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
